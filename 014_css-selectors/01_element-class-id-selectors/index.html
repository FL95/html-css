<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mcleod-reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!--Class attributes can be referenced as many times
as you want throughout an HTML document and
override element selectors, they also start
with a period in CSS files-->

<div class="emphasize">Hello World</div>

<!--An id attribute can only be referenced once,
they override element selectors as well
and start with a hashtag in CSS files-->

<div id="promote">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>


</body>
</html>
